<!DOCTYPE>
<html>

<head>
    <title> 识别</title>
</head>

<body>
    <img id="showImg" src="" alt="">

    <form role="form" id="myForm" action="#" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label class="col-sm-2 control-label">说明:</label>

            <div class="col-sm-10">
                <p class="form-control-static ">ajax 文件上传 。</p>
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label"><s>*</s>图片选择1:</label>

            <div class="col-sm-7">
                <input type="file" name="face" id="file_upload1" value="" class="form-control" placeholder="图片地址">
            </div>
        </div>

    </form>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">

            <button id="btnAjax" onclick="uploadByForm();">提交识别</button>
        </div>
    </div>
    <div class="form-group">
        <textarea id="resault" cols="100" rows="10">

    </textarea>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        /**
         * ajax 上传。
         */
        function uploadByForm() {
            //用form 表单直接 构造formData 对象; 就不需要下面的append 方法来为表单进行赋值了。
            var formData = new FormData($("#myForm")
            [0]);
            // var url = "http://localhost:3000/uploader1";
            var url = "http://localhost:3000/upimg";
            MaskUtil.mask('正在识别.......')
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                /**
                 * 必须false才会避开jQuery对 formdata 的默认处理
                 * XMLHttpRequest会对 formdata 进行正确的处理
                 */
                processData: false,
                /**
                 *必须false才会自动加上正确的Content-Type
                 */
                contentType: false,
                success: function (responseStr) {
                    
                    $("#resault").val(JSON.stringify(responseStr.msg));
                    MaskUtil.unmask();
                },
                error: function (err) {
                    console.log(err)
                }
            });
        }



        /**
 * 使用方法:
 * 开启:MaskUtil.mask();
 * 关闭:MaskUtil.unmask();
 * 
 * MaskUtil.mask('其它提示文字...');
 */
        // MaskUtil Start
        var MaskUtil = (function () {

            var $mask, $maskMsg;

            var defMsg = '正在处理，请稍待。。。';

            function init() {
                if (!$mask) {
                    $mask = $("<div></div>")
                        .css({
                            'position': 'absolute'
                            , 'left': '0'
                            , 'top': '0'
                            , 'width': '100%'
                            , 'height': '100%'
                            , 'opacity': '0.3'
                            , 'filter': 'alpha(opacity=30)'
                            , 'display': 'none'
                            , 'background-color': '#ccc'
                        })
                        .appendTo("body");
                }
                if (!$maskMsg) {
                    $maskMsg = $("<div></div>")
                        .css({
                            'position': 'absolute'
                            , 'top': '50%'
                            , 'margin-top': '-20px'
                            , 'padding': '5px 20px 5px 20px'
                            , 'width': 'auto'
                            , 'border-width': '1px'
                            , 'border-style': 'solid'
                            , 'display': 'none'
                            , 'background-color': '#ffffff'
                            , 'font-size': '14px'
                        })
                        .appendTo("body");
                }

                $mask.css({ width: "100%", height: $(document).height() });

                var scrollTop = $(document.body).scrollTop();

                $maskMsg.css({
                    left: ($(document.body).outerWidth(true) - 190) / 2
                    , top: (($(window).height() - 45) / 2) + scrollTop
                });

            }

            return {
                mask: function (msg) {
                    init();
                    $mask.show();
                    $maskMsg.html(msg || defMsg).show();
                }
                , unmask: function () {
                    $mask.hide();
                    $maskMsg.hide();
                }
            }

        }());
    </script>
</body>

</html>

</html>
